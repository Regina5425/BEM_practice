<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VR</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="site-container">
      <header class="header">
        <div class="container header__container">
          <a href="#" class="header__logo">
            <img src="img/logo.png" alt="Logo" />
          </a>
          <a href="#" class="header__cart btn">Корзина</a>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="container">
            <div class="hero__container">
              <div class="hero__left">
                <h1 class="hero__title title">
                  Виртуальная реальность без проводов
                </h1>
                <p class="hero__descr descr">
                  Лучшее, что случалось с&nbsp;виртуальным миром
                  в&nbsp;реальности. Новый компактный шлем без проводов
                  и&nbsp;дорогих комьютеров.
                </p>
                <button class="btn btn-reset btn__hero">Купить</button>
              </div>
              <div class="hero__right">
                <img class="hero__img" src="img/pic.jpg" alt="VR photo" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <ul class="list-reset footer__list">
            <li class="footer__item">
              <!-- При нажатии на ссылку - переход на другую страницу -->
              <a href="opportunities.html" class="footer__link">Возможности</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Где купить</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Доставка</a>
            </li>
            <li class="footer__item">
              <a href="#" class="footer__link">Помощь</a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
